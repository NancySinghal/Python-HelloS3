<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    h1 {
      text-align: center;
      margin-top: 4%;
      margin-bottom: 4%;
    }

    h2 {
      text-align: center;
      margin-top: 4%;
      margin-bottom: 4%;
      color: red;
    }

    .cust-form {
      margin-left: 10%;
      margin-right: 10%;
    }
  </style>
  <title>Create/Delete Folder</title>
</head>

<body>
  <h1>Enter details to create/delete a folder :</h1>

  {% for message in get_flashed_messages() %}
  <h2>{{ message }}</h2>
  {% endfor %}

  <div class="cust-form">
    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="bucketName">Enter name of the bucket :</label>
        <input type="text" class="form-control" id="bucketName" name="bucketName" required>
      </div>
      <div class="form-group">
        <label for="folderName">Enter the name of folder :</label>
        <input type="text" class="form-control" id="folderName" name="folderName" required>
      </div>
      <a href="create">
        <button formaction="create" type="submit" class="btn btn-primary">
          Create</button>
      </a>
      <a href="delete">
        <button formaction="delete" type="submit" class="btn btn-primary">
          Delete</button>
      </a>
    </form>
  </div>

</body>

</html>
