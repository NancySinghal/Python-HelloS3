<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    h1 {
      text-align: center;
      margin-top: 4%;
      margin-bottom: 4%;
    }

    h2 {
      text-align: center;
      margin-top: 4%;
      margin-bottom: 4%;
      color: red;
    }

    .cust-form {
      margin-left: 10%;
      margin-right: 10%;
    }
  </style>
  <title>Copy/Move File</title>
</head>

<body>
  <h1>Enter details to copy/move a file :</h1>

  {% for message in get_flashed_messages() %}
  <h2>{{ message }}</h2>
  {% endfor %}

  <div class="cust-form">
    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="sourceBucket">Enter the name of the source bucket :</label>
        <input type="text" class="form-control" id="sourceBucket" name="sourceBucket" required>
      </div>
      <div class="form-group">
        <label for="sourceFile">Enter the name of source file :</label>
        <input type="text" class="form-control" id="sourceFile" name="sourceFile" required>
      </div>
      <div class="form-group">
        <label for="destBucket">Enter the name of the destination bucket :</label>
        <input type="text" class="form-control" id="destBucket" name="destBucket" required>
      </div>
      <div class="form-group">
        <label for="destFile">Enter the name of destination file :</label>
        <input type="text" class="form-control" id="destFile" name="destFile" required>
      </div>
      <a href="copy">
        <button formaction="copy" type="submit" class="btn btn-primary">
          Copy</button>
      </a>
      <a href="move">
        <button formaction="move" type="submit" class="btn btn-primary">
          Move</button>
      </a>
    </form>

  </div>
</body>

</html>
