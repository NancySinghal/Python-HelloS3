<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>List Of Buckets</title>
    <style>
        h1 {
            text-align: center;
            margin-top: 4%;
        }

        h2 {
            text-align: center;
            margin-top: 4%;
            margin-bottom: 4%;
            color: red;
        }

        div.container {
            text-align: center;
            margin-top: 4%;
        }

        ol.myOL {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>

<body>
    {% if listOfBuckets|length != 0 %}
    <h1>Here is your list of S3 buckets! </h1>
    <div class="container">
        <ol class="myOL">
            {% for item in listOfBuckets %}
            <li>
                <h3>{{item}}</h3>
            </li>
            {% endfor %}
        </ol>
    </div>
    {% else %}
    {% for message in get_flashed_messages() %}
    <h2>{{ message }}</h2>
    {% endfor %}
    {% endif %}

</body>

</html>
